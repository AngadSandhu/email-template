<div class="list-container">
    <div *ngIf="isEmptyInbox">
      <mat-card class="list-item">
        <mat-card-header>
           <h4>Nothing to see here ! Good Job</h4>
        </mat-card-header>
      </mat-card>
    </div>
    <div *ngIf="!isEmptyInbox">
      <div *ngFor="let email of emails">
        <mat-card class="list-item">
          <a [routerLink]="['/email', email.id]">
          <mat-card-header>
            <mat-card-title>{{email.subject}}</mat-card-title>
            <div class="green-dot">
            </div>
            <mat-card-subtitle>
              <div class="details">
                <span>{{email.to}}</span>
              </div>
            </mat-card-subtitle>
          </mat-card-header>
          </a>
        </mat-card>
      </div>
    </div>
</div>
